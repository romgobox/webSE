<VirtualHost webamr.dev:80>
  ServerName webamr.dev

  WSGIDaemonProcess webse user=www-data group=www-data threads=5
  WSGIScriptAlias / /path/to/virtual/venvdir/project/app.wsgi

  <Directory /path/to/app/dir>
    WSGIProcessGroup webse
    WSGIApplicationGroup %{GLOBAL}
    Require all granted
  </Directory>

  Alias /static /path/to/app/dir/static

    <Directory /path/to/app/dir/static/>
       Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>