<VirtualHost webse.dev:80>
  ServerName webse.dev

  WSGIDaemonProcess webse user=www-data group=www-data threads=5
  WSGIScriptAlias / /home/romgo/virtual/webAppSE/webSE/app.wsgi

  <Directory /path/to/app/dir>
    WSGIProcessGroup webse
    WSGIApplicationGroup %{GLOBAL}
     Require all granted
  </Directory>

  Alias /static /path/to/app/dir/static

    <Directory /path/to/app/dir/static/>
       Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>